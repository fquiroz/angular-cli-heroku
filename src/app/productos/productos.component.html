
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Productos</mat-card-title>
    </mat-card-header>
       <mat-card-content>
         
          <mat-spinner style="margin:0 auto;"  *ngIf="resourcesLoaded === false"></mat-spinner>
          <div class="example-container mat-elevation-z8">
              
                <mat-table #table [dataSource]="dataSource">
              
              
                        <ng-container matColumnDef="nombre">
                          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                          <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="precioRef">
                          <mat-header-cell *matHeaderCellDef> precioRef</mat-header-cell>
                          <mat-cell *matCellDef="let row"> {{row.precioRef}} </mat-cell>
                        </ng-container>


                
           
              
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
              
           
              </div>
     
    </mat-card-content>
    <mat-card-actions>
 
    </mat-card-actions>
  </mat-card>
