
<ng-container>
  <mat-toolbar class="example-header" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Fashion Style App</h1>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item >
        <mat-icon>settings</mat-icon>
        <span>Preferencias</span>
      </button>
      <button mat-menu-item  (click)="logout();">
        <mat-icon>exit_to_app</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="example-sidenav">
      <mat-nav-list>
            <a mat-list-item [routerLink]="['productos']">
              <mat-icon mat-list-icon>Servicios</mat-icon>
              <span mat-line>Home</span>
              <span mat-line class="secondary"></span>
            </a>
            <a mat-list-item [routerLink]="['ventas']">
              <mat-icon mat-list-icon>list</mat-icon>
              <span mat-line>Ventas</span>
              <span mat-line class="secondary"></span>
            </a>
            <a mat-list-item [routerLink]="['/tags']">
              <mat-icon mat-list-icon>bookmark</mat-icon>
              <span mat-line>Mensual</span>
              <span mat-line class="secondary">Tags</span>
            </a>
            <a mat-list-item  [routerLink]="['/questions']">
              <mat-icon mat-list-icon>question_answer</mat-icon>
              <span mat-line>Estadisticas</span>
              <span mat-line class="secondary">Questions</span>
            </a>
          </mat-nav-list> 
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
    
  </mat-sidenav-container>

  <mat-toolbar class="example-footer" color="primary">Footer</mat-toolbar>
</ng-container>
